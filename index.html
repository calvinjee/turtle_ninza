<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    </style>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Creepster|Freckle+Face|Frijole|Press+Start+2P|Shojumaru|Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <script type="text/javascript" src='./bundle.js'></script>
  </head>
  <body>
    <div class="game">
      <canvas id="canvas" width="400" height="500"></canvas>
      <div id="intro" class="modal">
        <div class="header">
          <h2>Calvin Jee</h2>
          <h3>presents</h3>
          <h1>Turtle</h1>
          <h1>NinZAAAA</h1>
        </div>
        <div class="footer-img">
          <img src="./assets/images/tmnt_5.jpg" >
        </div>
      </div>

      <div id="directions" class="hidden">
        <div class="how-to-play">
          <h2>How to Play</h2>
          <img id="arrows" src="./assets/images/arrow_keys.png" >
          <div class="controls">
            <p>Use the</p>
            <p>left and right</p>
            <p>arrow keys to move</p>
            <img id="spacebar" src="./assets/images/spacebar.png" >
            <p>Hit space bar to shoot</p>
            <img id="pizza-box" src="./assets/images/pizza_box.png" >
          </div>
          <p>Slice open all the pizza boxes</p>
          <p>and eat all the slices that fall</p>
          <img id="pizza" src="./assets/images/pizza_2.png" >
          <div class="start">
            <h4>Press</h4>
            <img id="enter" src="./assets/images/enter_key.png" >
            <h4>to Start</h4>
          </div>
        </div>
      </div>

      <div id="game-over" class="hidden">
        <div class="how-to-play">
          <h2>Game Over</h2>
          <h5>Press</h4>
          <img id="restart" src="./assets/images/enter_key.png">
          <h5>to</h4>
          <h5>Play Again</h4>
        </div>
      </div>

      <div class="bio">
        <a href="http://www.calvinjee.com" target="_blank">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          Greetings!
        </a>
        <a href="https://github.com/calvinjee/" target="_blank">
          <i class="fa fa-github-square" aria-hidden="true"></i>
          GitHub
        </a>
        <a href="mailto:cal.jee7@gmail.com">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          cal.jee7@gmail.com
        </a>
      </div>


      <span id="sound" class="fa-stack fa-lg">
        <i class="fa fa-volume-down fa-stack-1x" aria-hidden="true"></i>
        <i id="mute" class="fa fa-ban fa-stack-1x text-danger hidden"></i>
    </span>
    </div>
  </body>
</html>
