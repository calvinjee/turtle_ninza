<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    </style>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Creepster|Freckle+Face|Frijole|Press+Start+2P|Shojumaru|Slackey" rel="stylesheet">
    <script type="text/javascript" src='./bundle.js'></script>
  </head>
  <body>
    <div class="game">
      <canvas id="canvas" width="400" height="500"></canvas>
      <div id="intro" class="modal">
        <div class="header">
          <h2>Calvin Jee</h2>
          <h3>presents</h3>
          <h1>Turtle</h1>
          <h1>NinZAAAA</h1>
        </div>
        <div class="footer-img">
          <img src="./assets/images/tmnt_5.jpg" >
        </div>
      </div>

      <div id="directions" class="hidden">
        <div class="how-to-play">
          <h2>How to Play</h2>
          <img id="arrows" src="./assets/images/arrow_keys.png" >
          <div class="controls">
            <p>Use the</p>
            <p>left and right</p>
            <p>arrow keys to move</p>
            <img id="spacebar" src="./assets/images/spacebar.png" >
            <p>Hit space bar to shoot</p>
            <img id="pizza-box" src="./assets/images/pizza_box.png" >
          </div>
          <p>Slice open all the pizza boxes</p>
          <p>and eat all the slices that fall</p>
          <img id="pizza" src="./assets/images/pizza_2.png" >
          <div class="start">
            <h4>Press</h4>
            <img id="enter" src="./assets/images/enter_key.png" >
            <h4>to Start</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
